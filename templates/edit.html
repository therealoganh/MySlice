<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Edit Post</title>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <div class="max-w-xl w-full mx-auto mt-10 px-4 sm:px-6 py-6 bg-white rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Edit Post</h1>

    <form method="POST" action="{{ url_for('edit', post_index=post_index) }}" class="space-y-5">
      <!-- Title Input -->
      <div>
        <label class="block text-sm font-medium mb-1">Title:</label>
        <input type="text" name="title" value="{{ post.title }}" required
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <!-- Content Input -->
      <div>
        <label class="block text-sm font-medium mb-1">Content:</label>
        <textarea name="content" rows="5" required
                  class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 resize-none">{{ post.content }}</textarea>
      </div>

      <!-- Submit Button -->
      <div class="pt-4">
        <button type="submit"
                class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition">
          Update Post
        </button>
      </div>
    </form>

    <p class="mt-6 text-center text-sm">
      <a href="/" class="text-blue-600 hover:underline">‚Üê Back to Home</a>
    </p>
  </div>
</body>
</html>
